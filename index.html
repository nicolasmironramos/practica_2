<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Calculadora</h1>
            <div class="calculator">
                <div class="input-container">
                    <input type="text" id="input" placeholder="0" />
                </div>
                <div class="button-container">
                    <button id="cuadrado">x²</button>
                    <button id="modulo">%</button>
                    <button id="factorial">!</button>
                    <button id="suma">+</button>
                    <button id="resta">-</button>
                    <button id="multiplicacion">*</button>
                    <button id="division">/</button>
                    <button id="potencia">^</button>
                    <button id="resto">%</button>
                    <button id="igual">=</button>
                    <button id="sumatorio">Sumatorio</button>
                    <button id="ordenar">Ordenar</button>
                    <button id="revertir">Revertir</button>
                    <button id="quitar">Quitar</button>
                </div>
                <div class="info-container">
                    <h2 id="info" class="grande" title="Info sobre el número">Info sobre el número</h2>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
